<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Card-Profile</title>
</head>
<body>

   

    <section class="container">
        <img class="top-circle" src="images/bg-pattern-top.svg" alt="">
        <img class="bottom-circle" src="images/bg-pattern-bottom.svg" alt="">
        <div class="card">
            <img class="card-banner" src="images/bg-pattern-card.svg" alt="">
            <img class="vector" src="images/image-victor.jpg" alt="">
            <h2>Victor Crist <span>26</span></h2>
            <p style="padding-bottom: 1px; font-size: 1rem;">London</p>
            <hr>
            <h3 style="bottom: 1px; left:20px;" class="flexing">80K <br> <p style="display: inline; ">Followers</p></h3>
            <h3 style="left:130px; bottom: 1px;" class="flexing">83K <br> <p style="display: inline; ">Likes</p></h3>
            <h3  style="left:230px; bottom: 0px;"  class="flexing">10K <br> <p style="display: inline;">Photos</p></h3>
        </div>
    </section> 

</body>
</html>
